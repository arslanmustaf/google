<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="Muhammad Arslan">
  <link rel="icon" href="chrome.png">
  <link rel="stylesheet" href="style.css">
  <title>New Tab</title>
</head>
<body>
    <header>
      <div class="right">
        <a href="https://mail.google.com/"><h3>Gmail</h3></a>
        <a href="https://www.google.com.pk/imghp?hl=en&tab=ri&ogbl"><h3>Images</h3></a>
        <div class="menu-icon"><img src="menu.png" /></div>
        <a href="https://accounts.google.com/"><div class="icon"><h4>M</h4></div></a>
      </div>
    </header>
    <div class="main-container">
      <div class="main-img"><a href="https://www.google.com/"><img src="google1.png" ></a></div>
      <div class="main-input">
        <input class="input" type="text" placeholder="Search Google or type a URL">
        <div class="right-icon" onclick="search()"><img src="search.png" /></div>
      </div>
      <div class="shortcut">
        <ul>
          <li>
            <div class="short">
              <div class="sicon">
                <h4><a href="https://www.google.com/"><img class="imge" src="google.png" ></a></h4>
              </div>
              <h5>Google</h5>
            </div>
          </li>
          <li>
            <div class="short">
              <div class="sicon">
                <h4><a href="https://www.twitter.com/"><img class="twit-icon" src="twitter.png"></a></h4>
              </div>
              <h5>Twitter</h5>
            </div>
          </li>
          <li>
            <div class="short">
              <div class="sicon">
                <h4><a href="https://www.facebook.com/"><img class="imge" src="facebook.png"></a></h4>
              </div>
              <h5>Facebook</h5>
            </div>
          </li>
          <li>
            <div class="short">
              <div class="sicon">
                <h4><a href="https://www.instagram.com/"><img class="imge" src="insta.png" ></a></h4>
              </div>
              <h5>Instagram</h5>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <footer>
      <h2>Customize Chrome</h2>
    </footer>
</body>
<script src="script.js"></script>
</html>
